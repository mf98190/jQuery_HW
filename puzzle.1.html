      function getNeighbor(i) {
        var pool = [];
        var x = posConv[i].x,
            y = posConv[i].y;
        if(y > 0){ //上
          pool.push((y-1) * 4 + x);
        }
        if(y < 3){ //下
          pool.push((y+1) * 4 + x);
        }
        if(x > 0){ //左
          pool.push( y * 4 + x - 1)
        }
        if(x < 3){ //右
          pool.push(y * 4 + x + 1)
        }
        return pool;
      }

      function doChange() {
        var $this = $(this);
        var puzs = $(".puz");
        var i = puzs.index($this);
        var toCheck = getNeighbor(i);
        while (toCheck.length > 0) {
          var j = toCheck.pop();
          if (puzs.eq(j).attr("id") == "puz0") {
            if (i > j) { var k = j; j = i; i = k; }
            var nowthis = puzs.eq(i);
            var bef = puzs.eq(j);
            var befPrev = bef.prev();
            if (Math.abs(i - j) == 1) {
              bef.after(nowthis);
            }
            else {
              nowthis.after(bef);
              befPrev.after(nowthis);
            }
          }
        }
        isWin();
      }

      function isWin(){
        var puzs = $(".puz");
        var win = true;
        for(var i = 0; i < puzs.length; i++){
          // console.log(puzs.eq(i).attr("id"));
          // console.log(`puz${i}`);
          if(puzs.eq(i).attr("id") != `puz${i}`){
            win = false;
            break;
          }
        }
        if(win){
          alert("you win");
        }
      }

            puzs.eq(toMove[parseInt(Math.random() * toMove.length)]).click();
